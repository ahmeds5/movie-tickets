<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Ticket Sales</h1>
      </div>
      <form class="movie-tickets">
        <label for="movies">Movie</label>
        <select class="form-control" id="movie">
          <option value="0">---Select---</option>
          <option value="15">Split</option>
          <option value="13">xXx: Return of Xander Cage</option>
          <option value="17">La La Land</option>
          <option value="11">Sleepless</option>
          <option value="11">The Bye Bye Man</option>
        </select><br>
        <label for="age">Age</label>
        <select class="form-control" id="age">
          <option value="0">---Select---</option>
          <option value="1">Under 18</option>
          <option value="2">18-60</option>
          <option value="1">Over 60</option>
        </select><br>
        <label for="Time">Time</label>
        <select class="form-control" id="time">
          <option value="0">---Select---</option>
          <option value="1">11:00am</option>
          <option value="1">11:30am</option>
          <option value="1">12:30pm</option>
          <option value="1">1:35pm</option>
          <option value="1">3:30pm</option>
          <option value="2">4:05pm</option>
          <option value="2">6:30pm</option>
          <option value="2">7:45pm</option>
          <option value="2">9:00pm</option>
          <option value="2">11:15pm</option>
        </select><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="jumbotron output">
          <p>Your price is: $<span id="price"></span>
          </p>
      </div>
    </div>
  </body>
</html>
